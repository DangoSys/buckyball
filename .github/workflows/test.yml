name: Buckyball CI
run-name: ${{ github.actor }} is running CI Test 🚀
on:
  push:
    branches:
      - main

jobs:
  Code-Pull:
    name: Code Pull
    runs-on: cpu-server
    steps:
      - name: Print information
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Pull from the repository (normal)
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          git reset --hard origin/${{ github.ref }}
          git pull origin ${{ github.ref }}
      - run: echo "🍏 pull from repository ${{ job.status }}."

  Build-Workloads:
    name: Build Workloads
    runs-on: cpu-server
    needs: Code-Pull
    steps:
      - name: Build Workloads
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          bbdev workload --build
      # 如果检查失败，强制回退分支
      - run: echo "🍏 Workloads build is ${{ job.status }}."
      - name: Revert Bad Commit
        if: failure()
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          git reset --hard HEAD~1
          git push --force origin ${{ github.ref }}

  Build-Verilator:
    name: Build Verilator
    runs-on: cpu-server
    needs: Build-Workloads
    steps:
      - name: Build Verilator
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          bbdev verilator --clean
          bbdev verilator --build
      # 如果检查失败，强制回退分支
      - name: Revert Bad Commit
        if: failure()
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          git reset --hard HEAD~1
          git push --force origin ${{ github.ref }}

