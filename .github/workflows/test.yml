on:
  push:
    branches:
      - main

jobs:
  Code-Pull:
    name: Code Pull
    runs-on: cpu-server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Print information
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Pull from the repository (normal)
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          git reset --hard origin/${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}
      - run: echo "ğŸ pull from repository ${{ job.status }}."

  Build-Workloads:
    name: Build Workloads
    runs-on: cpu-server
    needs: Code-Pull
    steps:
      - name: Build Workloads
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          bbdev workload --build
      # å¦‚æœæ£€æŸ¥å¤±è´¥ï¼Œå¼ºåˆ¶å›é€€åˆ†æ”¯
      - run: echo "ğŸ Workloads build is ${{ job.status }}."
      - name: Revert Bad Commit
        if: failure()
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          git reset --hard HEAD~1
          git push --force origin ${{ github.ref_name }}

  Build-Verilator:
    name: Build Verilator
    runs-on: cpu-server
    needs: Build-Workloads
    steps:
      - name: Build Verilator
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          bbdev verilator --clean
          bbdev verilator --verilog 
          bbdev verilator --build '--jobs 16'
      # å¦‚æœæ£€æŸ¥å¤±è´¥ï¼Œå¼ºåˆ¶å›é€€åˆ†æ”¯
      - name: Revert Bad Commit
        if: failure()
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          git reset --hard HEAD~1
          git push --force origin ${{ github.ref_name }}

