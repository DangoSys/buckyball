name: Buckyball CI
run-name: ${{ github.actor }} is running CI Test 🚀
on:
  push:
    branches:
      - main

jobs:
  CI-Test:
    name: CI Test
    runs-on: cpu-server
    steps:
      - name: Print information
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Pull from the repository
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          git reset --hard origin/${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}

      - name: Build Workloads
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          setproxy
          bbdev workload --build

      - name: Build Verilator
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          bbdev verilator --clean
          bbdev verilator --verilog
          bbdev verilator --build '--jobs 16'

      - name: Smoke Test
        shell: zsh {0}
        run: |
          source ~/.zshrc
          buckyball_exec
          bbdev sardine --run '--workload ctest'

      - run: echo "🍏 CI Test is ${{ job.status }}."

